<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input type="text" 
        		placeholder="Search criteria" 
        		(keyup)="filterCriteriaChanged()"
        		[(ngModel)]="query" />
        <button (click)="clearQuery()">X</button>
      </p>

      <p>
        Sort by:
        <select [(ngModel)]="orderProp" (change)="filterCriteriaChanged()">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
	  <div *ngIf="filteredPhones" >
        <div class="alert alert-warning" role="alert">You have selected <strong>{{filteredPhones.length}} </strong>phones from {{phones.length}}.</div>
      </div>
    </div>
    
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li *ngFor="let phone of filteredPhones"
            class="thumbnail phone-list-item">
          <a [routerLink]="['/phones', phone.id]" class="thumb">
            <img src="assets/{{phone.imageUrl}}" alt="{{phone.name}}" />
          </a>
          <a [routerLink]="['/phones', phone.id]">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>

  </div>
</div>
